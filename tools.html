<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
    }
    .tool-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tool-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #999;
      border-radius: 8px;
      padding: 10px;
    }
    .actions button {
      margin-left: 5px;
    }
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tools Management</h1>
  <div class="tool-list" id="toolList">
    <!-- Tool cards will be injected here -->
  </div>

  <div class="form-section">
    <h3>Add / Edit Tool</h3>
    <input type="hidden" id="editIndex">
    <input type="text" id="toolName" placeholder="Tool Name">
    <input type="text" id="toolType" placeholder="Tool Type">
    <button onclick="saveTool()">Save</button>
  </div>

  <script src="tools.js"></script>
</body>
</html>
